---
- name: Web Servers Uptimes
  hosts: webservers
  remote_user: root

  tasks:
  - name: execute uptime
    shell: uptime
    register: command_result
    delegate_to: localhost

- name: WAS Servers Uptimes
  hosts: wasservers
  remote_user: root

  tasks:
  - name: execute uptime
    shell: uptime
    register: command_result
    delegate_to: localhost

- name: DB Servers Uptimes
  hosts: dbservers
  remote_user: root

  tasks:
  - name: execute uptime
    shell: uptime
