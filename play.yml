---
- name: Web Servers Uptimes
  hosts: webservers
  remote_user: root

  tasks:
  - name: execute uptime
    shell: echo $HOSTNAME && uptime
    register: hostuptime

  - name : print hostname and uptime
    debug:
      msg: "{{ hostuptime.stdout_lines }}"

